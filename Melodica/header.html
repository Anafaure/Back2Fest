<div class="Header">
  <div class="lieu">la brède</div>
  <div class="Menu">
    <div class="btnEvenement">
      <div class="Rectangle4170"></div>
      <div class="Evenement">Évenement</div>
    </div>
    <div class="btnBilleterie">
      <div class="Rectangle4171"></div>
      <div class="Billetterie">Billetterie</div>

    <div class="btnPartenariat">
      <div class="Rectangle4172"></div>
      <div class="Partenariat">Partenariat</div>
    </div>

  <div class="Compteur">
    <div class="compteur_jours">
      <div class="nbre_jours">70</div>
      <div class="Jours">Jours</div>
    </div>
    <div class="compteur_heures">
      <div class="nbre_heures">12</div>
      <div class="Heures">Heures</div>
    </div>
    <div class="competeur_minutes">
      <div class="nbre_minutes">8</div>
      <div class="Minutes">Minutes</div>
    </div>
    <div class="compteur_secondes">
      <div class="nbre_secondes">42</div>
      <div class="Secondes">Secondes</div>
    </div>
  </div>
  <script>
    // Set the countdown date
    var countdownDate = new Date("July 5, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var countdown = setInterval(function () {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the distance between now and the countdown date
      var distance = countdownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.querySelector(".nbre_jours").innerHTML = days;
      document.querySelector(".nbre_heures").innerHTML = hours;
      document.querySelector(".nbre_minutes").innerHTML = minutes;
      document.querySelector(".nbre_secondes").innerHTML = seconds;

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".Compteur").innerHTML = "Countdown expired";
      }
    }, 1000);
  </script>
